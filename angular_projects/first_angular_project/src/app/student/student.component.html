<p>student works!</p>

<h1 [ngStyle]="{color:mycolor}">welcome :{{sname}} </h1>

<form >
    SID:<input type="text" name="sid" [value]=sid/> <br>
    SName:<input type="text" name="sname"[(ngModel)]="sname"/><br>


    <button type="submit" (click)="getData()">Getdata</button>
    </form>

    <br>
Select Item:<select>
    <option *ngFor="let x of items">{{x}}</option>
</select>
    <img [src]=imageURL/><br>

    <h1 *ngIf="5>3">This is line1</h1>

    <h1 *ngIf="true">This is line3</h1>

    <table border="1">
<tr *ngFor="let item of items"> <td>{{item}}</td></tr>
    </table>

    <table border="1">
        <tr *ngFor="let student of studentList">
             <td>{{student.id}}</td>
            <td>{{student.sname}}</td>
            <td>{{student.fee}}</td>
        </tr>
    </table>
    Enter Course:<input type="text" name="course"[(ngModel)]="course"/>


    <div [ngSwitch]="course">
        <div *ngSwitchCase="'java'"><img src="../../assets/java.jpg"/></div>
        <div *ngSwitchCase="'mysql'"><img src="../../assets/sql.png"/></div>
        <div *ngSwitchCase="'python'"><img src="../../assets/python.jpg"/></div>
    </div>
